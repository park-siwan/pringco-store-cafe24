  <body id="main">
    <div id="skipNavigation">
      <p><a href="#category">전체상품목록 바로가기</a></p>
      <p><a href="#contents">본문 바로가기</a></p>
    </div>

    <div id="header">
      <div class="inner">
        <!-- 글로벌패키지 -->
        <!--@import(/itsme/html/global01.html)-->
        <!-- // 글로벌패키지 -->

        <!-- 상단 -->
        <!--@import(/itsme/html/head_con.html)-->
        <!-- // 상단 -->
      </div>
    </div>

    <hr class="layout" />

    <div id="wrap">
      <div id="left_side">
        <!-- 왼쪽메뉴 -->
        <!--@import(/itsme/html/left_side.html)-->
        <!-- // 왼쪽메뉴 -->
      </div>

      <div id="container">
        <div id="contents">
          <!--@contents-->
        </div>
        <hr class="layout" />

        <!-- 하단 -->
        <!--@import(/itsme/html/bottom_con.html)-->
        <!-- // 하단 -->
      </div>
      <hr class="layout" />
    </div>
    <hr class="layout" />

    <!-- 우측메뉴 -->
    <!--@import(/itsme/html/right_con.html)-->
    <!-- // 우측메뉴 -->

    <!-- 참고: 결제를 위한 필수 영역 -->
    <div id="progressPaybar" style="display: none">
      <div id="progressPaybarBackground" class="layerProgress"></div>
      <div id="progressPaybarView">
        <div class="box">
          <p class="graph">
            <span
              ><img
                src="//img.echosting.cafe24.com/skin/base_ko_KR/layout/txt_progress.gif"
                alt="현재 결제가 진행중입니다."
            /></span>
            <span
              ><img
                src="//img.echosting.cafe24.com/skin/base/layout/img_loading.gif"
                alt=""
            /></span>
          </p>
          <p class="txt">
            본 결제 창은 결제완료 후 자동으로 닫히며,결제 진행 중에 본 결제 창을
            닫으시면<br />
            주문이 되지 않으니 결제 완료 될 때 까지 닫지 마시기 바랍니다.
          </p>
        </div>
      </div>
    </div>
    <!-- //참고 -->

    <div module="Layout_multishopShipping">
      <!--@css(/layout/basic/css/ec-base-layer.css)-->
      <!--@css(/css/module/layout/multishopShipping.css)-->
      <!--@js(/js/module/layout/multishopShipping.js)-->
      <div class="dimmed"></div>
      <div class="worldshipLayer ec-base-layer">
        <div class="header">
          <h3>WORLD SHIPPING</h3>
        </div>
        <div class="content">
          <p class="desc">
            PLEASE SELECT THE DESTINATION COUNTRY AND LANGUAGE :
          </p>
          <div class="select">
            <select module="Layout_multishopShippingCountrylist">
              <option value="{$country_code}" {$country_default_selected}>
                SHIPPING TO : {$country_name}
              </option>
              <option value="{$country_code}" {$country_default_selected}>
                SHIPPING TO : {$country_name}
              </option>
            </select>
          </div>
          <div class="select">
            <select module="Layout_multishopShippingLanguagelist">
              <option value="{$shop_domain}" {$shop_default_selected}>
                LANGUAGE : {$shop_language_name}
              </option>
              <option value="{$shop_domain}" {$shop_default_selected}>
                LANGUAGE : {$shop_language_name}
              </option>
            </select>
          </div>
        </div>
        <div class="ec-base-button">
          <a href="#none"
            ><img
              src="//img.echosting.cafe24.com/skin/base_ko_KR/link/btn_go.gif"
              alt="GO"
          /></a>
        </div>
        <a href="#none" class="close"
          ><img
            src="//img.echosting.cafe24.com/skin/base/common/btn_close.gif"
            width="13"
            height="13"
            alt="close"
        /></a>
      </div>
    </div>

    <div module="Layout_conversionPc">
      <!--@css(/css/module/layout/conversionpc.css)-->
      <a href="{$mobile_url}">모바일 화면보기</a>
    </div>

    <script>
      $(".bxslider2").bxSlider({
        mode: "fade",
        auto: true,
        minSlides: 1,
        maxSlides: 1,
        moveSlides: 1,
        autoHover: true,
        nextSelector: "#slider-next",
        prevSelector: "#slider-prev",
        slideMargin: 0,
      });
    </script>
